{% extends "basesites/base.html" %}
{% load bootstrap3 %}

{% block content %}
    <form method="post" action="{% url 'users:register'%}">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-secondary">Rejestruj</button
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'basesites:index' %}" />
    </form>
{% endblock content %}
